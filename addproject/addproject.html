<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="stylesheet" href="addproject.css">
</head>

<body>
    <div class="container">
        <h1>Add Project</h1>
        <form method="post" id="projectForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>

            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" name="projectDescription" rows="6" style="resize: none;"></textarea>

            <label for="projectTechStack">Project Tech Stack:</label>
            <input type="text" id="projectTechStack" name="projectTechStack" required>

            <label for="documentation">Documentation (PDF only):</label>
            <input type="file" id="documentation" name="documentation" accept=".pdf">

            <label for="projectImages">Project Images:</label>
            <input type="file" id="projectImages" name="projectImages" accept="image/*" multiple>

            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="userEmail">Your Email:</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName" required>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select State</option>
            </select>
            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="" disabled selected>Select City</option>
            </select>

            <button type="submit">Submit Project</button>
        </form>
    </div>
    <p id="selectedFileName"></p>
    <script src="addproject.js"></script>
</body>

</html>
